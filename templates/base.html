{% load static %} 
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="This is a web app for managening expenses">

    <title>{% block title %} Badol Expenses {% endblock %} </title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" >
    <link href="{% static 'css/main.css' %}" rel="stylesheet">

    <script type="text/javascript"> 
      function display_c(){
      var refresh=1000; // Refresh rate in milli seconds
      mytime=setTimeout('display_ct()',refresh)
      }
      
      function display_ct() {
      var x = new Date()
      document.getElementById('time').innerHTML = x;
      display_c();
       }
      </script>


 
    <!-- Custom styles for this template -->
    <link href="{% static 'css/dashboard.css' %}" rel="stylesheet">
    <link href="{% static 'css/main.css' %}" rel="stylesheet">

  </head>
  <body onload=display_ct()>

          <span style="font-size: larger;" style="color: #1ce;">Badol</span>

        <ul

        style="display: flex; flex-direction: row; align-items: center;"
      >
      <li class="nav-item text-nowrap" style="margin-right: 1.5em;" >

           </span>
      </li>
      
      
        <li class="nav-item text-nowrap" >
          <span style="color: #1ce;" href="">
            ({{request.user.username}}) <img src="{% static 'img/user.png' %}" width="30" height="32"/>
          </span>
        </li>

        <li class="nav-item text-nowrap mt-3 ml-2">
          <form action="{% url  'logout' %}" method="POST">
            {% csrf_token %}
            <input
              class="text text-capitalize card"
              type="submit"

            />

        </li>

    </nav>

  <div class="row">
   {% include 'partials/_sidebar.html' %}

</div>
